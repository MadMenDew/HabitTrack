{% extends "base.html" %}
{% block content %}
<h1>Habits</h1>

<p><a href="{% url 'habits:create_habit' %}">Create Habit</a></p>

<ul>
  {% for h in habits %}
    <li>
      <a href="{% url 'habits:habit_detail' h.pk %}">{{ h.name }}</a>
      <span class="pill">{{ h.get_habit_type_display }}</span>
      <span class="pill">{{ h.get_strategy_display }}</span>
    </li>
  {% empty %}
    <li>No habits yet. <a href="{% url 'habits:create_habit' %}">Create your first one</a>.</li>
  {% endfor %}
</ul>
{% endblock %}
